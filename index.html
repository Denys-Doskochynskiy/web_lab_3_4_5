<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Firebase 1</title>

    <script src="libraries/p5.js" type="text/javascript"></script>

    <script src="libraries/p5.dom.js" type="text/javascript"></script>
    <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>
    <link rel="stylesheet" href="style.css">

    <script src="sketch.js" type="text/javascript"></script>



</head>


<body>
    <header class="header">
        <h1 class="header__text">Bookstore Manager</h1>

    </header>
    <section class="create__edit">

        <h1 class="main__text__header">Create/Edit</h1>
        <div class="input__field">
            <div class="div__input">
                <spam class="name">Name</spam>
                <input id="name" class="input__place" type="text" required="required">
            </div>
            <div class="div__input">
                <spam class="producer">Producer</spam>
                <input id="producer" class="input__place" type="text" required="required">
            </div>

            <div class="div__input">
                <spam class="short__desct">Short decription</spam>

                <input id="short__descript" class="input__place" type="text" required="required">
            </div>
            <button class="submit__btn" id="submit" onclick="cleanInputs()" class="create-button">Create</button>


        </div>

    </section>


    <section class="section__function">

        <h1 class="function__section__text">List of bookstore item</h1>
        <div class="count__block">

            <p class="count__text">Count element</p>
            <input type="checkbox" class="count" id="myCheck" onclick="my__function__how__many()">

            <p id="text" class="count__text__none" style="display:none"></p>
        </div>

        <div>
            <form class="search__block" action="" method="post">
                <label id="searchName" class="form-name">Search</label>

                <input type="checkbox" id="myCheck2" class="check__search" onclick="my__function__search()">
                <input id="searchInput" class="search__input" class="form-input" type="text" name="name">

            </form>

        </div>



        <div class="select__filter">
            <span>Filter by producer</span>
            <input type="checkbox" id="myCheck3" class="check__filter" onclick="filter__sheck()">
            <select id="sortFilter" class="filter__block" name="filter" class="filter">
                <option id="sortOption">-----------</option>
                <option id="sortOption" value="ua">Ukraine</option>
                <option id="sortOption" value="pl">Poland</option>
                <option id="sortOption" value="jp">Japan</option>
                <option id="sortOption" value="usa">USA</option>
            </select>
        </div>
        <div class="select__sort">
            <span>Sort by:</span>
            <input type="checkbox" id="myCheck4" class="sorter__filter" onclick="sort__check()">
            <select id="sort_list" name="filter" class="filter__block">
                <option id="sortOption">-----------</option>
                <option id="sortOption" value="asc">Z--a</option>
                <option id="sortOption" value="desc">A--Z</option>

            </select>
        </div>


    </section>
    <section class="section__gener">
        <ul id="books" class="list__el">


        </ul>
    </section>
    <footer class="footer">

        <p class="footer__text ">doskochynska83@gmail.com</p>
    </footer>


</html>
